name: Send Release Notes to Slack

on:
  release:
    types: [published]

jobs:
  send_to_slack:
    name: Send Release Notes to Slack
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Extract Release Notes
        id: extract_release_notes
        uses: ffurrer2/extract-release-notes@v2

      - name: Extract version number
        id: extract_version_number
        run: |
          version=$(jq -r '.version' package.json)
          echo "version=$version" >> $GITHUB_ENV

      - name: Send to Slack
        run: |
          # Build payload safely using jq to escape any special characters
          payload=$(jq -n \
            --arg version "$version" \
            --arg notes "${{ steps.extract_release_notes.outputs.release_notes }}" \
            '{text: "New Release Notes:\nVersion: \($version)\n\($notes)"}')

          # Send payload to Slack
          curl -X POST -H "Content-type: application/json" --data "$payload" ${{ secrets.SLACK_WEBHOOK_URL }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
